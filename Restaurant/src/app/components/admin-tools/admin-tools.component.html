<div class="container">
  <div class="persistence" *ngIf="isAdmin">
    <span>CHOOSE PERSISTENCE</span>

    <div>
      <button type="submit" class="button" (click)="choosePersistence(0)" >SESSION</button>

      <button type="submit" class="button" (click)="choosePersistence(1)">LOCAL</button>

      <button type="submit" class="button" (click)="choosePersistence(2)">NONE</button>
    </div>
  </div>
</div>

<div class="container" *ngIf="user && (user.isAdmin || user.isManager)">
  <a routerLink="/form" routerLinkActive="active"><button type="button" class="button">ADD A NEW DISH</button></a>
</div>

<div class="container" *ngIf="user && (user.isAdmin || user.isManager)">
  <a routerLink="/admin-menu" routerLinkActive="active"><button type="button" class="button">SEE DISHES TO MODIFY/REMOVE</button></a>
</div>

<div class="container" *ngIf="user && user.isAdmin">
  <a routerLink="/admin-users" routerLinkActive="active"><button type="button" class="button">SEE USERS</button></a>
</div>
