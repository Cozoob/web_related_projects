<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" type="text/css" href="style.css">
</head>
<body>
    <section class="container">
        <!-- GREEN CARD -->
        <div class = "card" id="greencard">
            <div class="midst">
                <div class="front">
                    <figure>
                        <picture>
                            <source media="min-width:900px" srcset="images/nat1-large.jpg">
                            <img src="images/nat-1.jpg" alt="wycieczka">
                        </picture>
                        <figcaption>
                            <ul>
                                <li>Polecana</li>
                                <li>Wycieczka</li>
                            </ul>
                            <div class="strip"></div>
                        </figcaption>
                    </figure>
                    <div class="descriptions">
                        <div>OPIS</div>
                        <div>OPIS</div>
                        <div>OPIS</div>
                        <div>OPIS</div>
                        <div>OPIS</div>
                    </div>
                </div>
                <div class="reversedcard">
                    <div class="price">
                        <p>Tylko</p>
                        <h1>2000zł</h1>
                    </div>
                    <a href="#" class="button">Zarezerwuj</a>
                </div>
        </div>
        </div>
